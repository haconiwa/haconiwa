dist: trusty
sudo: required

language: c
before_install:
  - curl -L  https://github.com/coreos/etcd/releases/download/v2.3.7/etcd-v2.3.7-linux-amd64.tar.gz -o etcd-v2.3.7-linux-amd64.tar.gz
  - tar xzvf etcd-v2.3.7-linux-amd64.tar.gz
  - cd etcd-v2.3.7-linux-amd64 && sudo nohup ./etcd &
addons:
  apt:
    packages:
      - gdb
      - rake
      - psmisc
      - bison
      - git
      - gperf
      - cgroup-lite
      - libpam0g-dev
      - autotools-dev
      - libcap-dev
      - libargtable2-dev
compiler:
  - gcc
  - clang
env:
  - MRUBY_VERSION=""
  # - MRUBY_VERSION=master
branches:
  only:
    - master
    - 0.6.x-dev
    - 0.7.x-dev
cache:
  directories:
    - mruby

script:
  - rake consistent
  - rake compile
  - sudo /usr/bin/rake test:bintest
  - sudo gdb -batch -ex "file ruby" -ex "run /usr/bin/rake test:mtest" -ex "bt"

notifications:
  slack:
    secure: 
