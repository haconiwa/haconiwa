dist: trusty
sudo: required

language: c
# before_install:
addons:
  apt:
    packages:
      - util-linux
      - rake
      - psmisc
      - bison
      - git
      - gperf
      - cgroup-lite
      - libpam0g-dev
      - autotools-dev
      - libcap-dev
      - libargtable2-dev
      - parallel
compiler:
  - gcc
  - clang
env:
  - MRUBY_VERSION=""
  # - MRUBY_VERSION=master
branches:
  only:
    - master
cache:
  directories:
    - mruby

before_script:
  # clang path was not found when using sudo
  - sudo sed -e "s?/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin?${PATH}:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin?g" --in-place /etc/sudoers
script:
  - rake consistent
  - rake compile
  - sudo /usr/bin/rake test:bintest
  - sudo /usr/bin/rake test:mtest

notifications:
  slack:
    secure: 
